<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!--content-->
        <div class="cart-content">
            <div class="cart-box">
                <img src="images/images -1.jpg" alt="" class="cart-item">
                <div class="etail-box">
                    <div class="cart-product-titale">Robusta Coffee</div>
                    <div class="cart-price">RS 0/-</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                    <!--remove cart-->
                    <i class="fa-solid fa-x-alt cart-remove"></i>
                </div>
            </div>
                    <!--total-->
                    <div class="total">
                    <div class="total-tital">Total</div>
                    <div class="total-price">RS 0/-</div>
                </div>
                    <!--buy botton-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--cart close-->
                    <i class="fa-solid fa-trash" id="close"></i>
                    
               
            
    </div>
    
</body>
</html>
